{% extends 'base.html' %}

{% block title %}
PhishingEmailClassification
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">PhishingEmailClassification</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/sumit-1492/vsi_cicd">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="num_words" rows="1"
                                placeholder="num_words expected range 0 to 2339682"></textarea>
                            <textarea class="form-control" name="num_unique_words" rows="1"
                                placeholder="num_unique_words expected range 0 to 51251"></textarea>
                            <textarea class="form-control" name="num_stopwords" rows="1"
                                placeholder="num_stopwords expected range 0 to 720411"></textarea>
                            <textarea class="form-control" name="num_links" rows="1"
                                placeholder="num_links expected range 0 to 824"></textarea>
                            <textarea class="form-control" name="num_unique_domains" rows="1" 
                                placeholder="num_unique_domains expected range 0 to 524"></textarea>
                            <textarea class="form-control" name="num_email_addresses" rows="1"
                                placeholder="num_email_addresses expected range 0 to 1150"></textarea>
                            <textarea class="form-control" name="num_spelling_errors" rows="1"
                                placeholder="num_spelling_errors expected range 0 to 190104"></textarea>
                            <textarea class="form-control" name="num_urgent_keywords" rows="1" 
                                placeholder="num_urgent_keywords expected range 0 to 7"></textarea>
                            <!-- <textarea class="form-control" name="pH" rows="1" 
                                placeholder="pH expected range 2.74 to 4.01"></textarea>
                            <textarea class="form-control" name="sulphates" rows="1" 
                                placeholder="sulphates expected range 0.33 to 2.0"></textarea>
                            <textarea class="form-control" name="alcohol" rows="1" 
                                placeholder="alcohol expected range 8.4 to 14.9"></textarea> -->

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
